<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solmegle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="favicon/msapplication-TileColor" content="#da532c">
    <meta name="favicon/theme-color" content="#333333">
</head>
<body>
    <!-- Intro Animation -->
    <div class="intro-screen">
        <div class="spline-container">
            <div class="spline-orb"></div>
        </div>
        <div class="brand-text">
            <h1 class="brand-title">Solmegle</h1>
            <p class="brand-tagline">Connect Anonymously</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header class="header">
            <div class="logo">Solmegle</div>
            <button class="feedback-btn" onclick="openModal()">Feedback</button>
        </header>

        <div class="content-wrapper">
            <div class="background-orb"></div>
            
            <div class="options-container">
                <!-- Interests Section -->
                <div class="interests-section">
                    <h2 class="section-title">What interests you?</h2>
                    
                    <div class="input-group">
                        <input type="text" class="input-field" id="interests" placeholder="Add interests (optional)" />
                    </div>
                    
                    <div class="input-group twitter-input">
                        <input type="text" class="input-field" id="twitter" placeholder="Your Twitter handle (optional)" />
                    </div>
                    
                    <div class="tags-container" id="tags-container"></div>
                </div>

                <!-- Chat Section -->
                <div class="chat-section">
                    <h2 class="section-title">Start Chatting</h2>
                    <div class="chat-buttons">
                        <button class="chat-btn text-btn" onclick="startGroupChat()">Group Calls</button>
                        <span class="or-text">or</span>
                        <button class="chat-btn video-btn" onclick="startVideoChat()">Video Chat</button>
                    </div>
                </div>
            </div>

            <div class="disclaimer">
                <p>By using Solmegle, you agree that you are 18+ years old. Be respectful and follow community guidelines. 
                We are not responsible for user behavior. Disconnect if you feel uncomfortable.</p>
            </div>
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Send Feedback</h2>
            <form onsubmit="submitFeedback(event)">
                <textarea id="feedbackText" placeholder="Your feedback..." required></textarea>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script defer src="./js/main.js"></script>
    <script defer src="./js/landing.js"></script>
</body>
</html>
